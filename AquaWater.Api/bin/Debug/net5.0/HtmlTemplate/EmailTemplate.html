<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a5f679bbc.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0; padding: 0;">
    <header>
        <div style="width: 40; padding-top: 30px; display: flex; justify-content: center; text-align: center; font-size: 1.5rem;">
            <div style="object-fit: cover; vertical-align: middle; border-style: none; margin: 0 auto; ">
                <img style="background-color: royalblue; " src="http://res.cloudinary.com/dz7ayn9z8/image/upload/v1651610026/nz8jyoreniysrv6nzjv8.png" />
                <p style="color: black;">Aqua Inc.</p>
            </div>
        </div>

    </header>

    <main>
        <div style="width: 80%;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;">
            <hr>
            <h3 style="">Hello, {User}!</h3>
            <p style="color: black; ">{Body}</p>
            <h2 style=" background-color: #147DF5;
            color: white;
            width: 30%;
            padding: 20px 0;
            margin: 0 auto;
            font-size: 1rem; ">
                <a href="{Link}" style="text-decoration: none; color:white">{Action}</a>
            </h2>
            <P style="padding-top: 20px;
            line-height: 1.5;">{Details}</P>
        </div>
    </main>
    <footer>
        <div style=" background-color: #147DF5;
        padding: 20px; text-align: center; display: grid; justify-items: center;">
            <div class="terms">
                <span><a style="color: white; padding:10px; border-right: 1px solid white; text-decoration: none;" href="">PRIVACY STATEMENT</a></span>
                <span><a style="color: white; padding:10px; border-right: 1px solid white; text-decoration: none;" href="">TERMS OF SERVICE</a></span>
                <span><a style="color: white;text-decoration: none; padding:10px; " href="">HELP</a></span>
                <P style="text-align: center;
                padding: 10px 0;">2022 AQUA WATER ALL RIGHTS RESERVED</P>
                <p style="text-align: center;
                padding: 10px 0;">IF YOU DO NOT WISH TO RECEIVE FURTHER EMAILS FROM US PLEASE <a href="#" style=" text-decoration: none;">UNSUBSCRIBE</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
